{
  "aelm-config": {
    "global": {
      "version": "1.0"
    },
    "rust": {
      "url": "https://sh.rustup.rs",
      "setup": [ "ENVVARS=HERE sh rustup-init.sh -y --more-here" ],
      "1.59.0": {
        "osx": { },
        "linux": { },
        "windows": {
          "url": "https://win.rustup.rs/x86_64",
          "setup": [ "set ENVVARS=HERE; rustup-init.exe -y --more-here" ]
        }
      }
    },
    "zig": {
      "config": {
        "bin": "{root}/zig"
        },
      "0.9.1": {
        "osx": {
          "url": "https://ziglang.org/download/0.9.1/zig-macos-x86_64-0.9.1.tar.xz",
          "setup": [
            "{uncompress}",
            "mv {root}/zig-macos-x86_64-0.9.1 {root}/zig",
            "echo \"#!/bin/bsh\n{root}/zig/zig cc -target x86_64-macos-gnu $@\" > {root}/zig/gcc",
            "cp {root}/zig/gcc {root}/zig/clang",
            "echo \"#!/bin/bsh\n{root}/zig/zig c++ -target x86_64-macos-gnu $@\" > {root}/zig/g++",
            "cp {root}/zig/g++ {root}/zig/clang++",
            "chmod +x {root}/zig/gcc {root}/zig/clang",
            "chmod +x {root}/zig/g++ {root}/zig/clang++"
            ]
          },
        "linux": {
          "url": "https://ziglang.org/download/0.9.1/zig-linux-x86_64-0.9.1.tar.xz",
          "setup": [
            "{uncompress}",
            "mv {root}/zig-linux-x86_64-0.9.1 {root}/zig",
            "echo \"#!/bin/bsh\n{root}/zig/zig cc -target x86_64-linux-gnu $@\" > {root}/zig/gcc",
            "cp {root}/zig/gcc {root}/zig/clang",
            "echo \"#!/bin/bsh\n{root}/zig/zig c++ -target x86_64-linux-gnu $@\" > {root}/zig/g++",
            "cp {root}/zig/g++ {root}/zig/clang++",
            "chmod +x {root}/zig/gcc {root}/zig/clang",
            "chmod +x {root}/zig/g++ {root}/zig/clang++"
            ]
          },
        "windows": {
          "url": "https://ziglang.org/download/0.9.1/zig-windows-x86_64-0.9.1.zip",
          "setup": [
            "{uncompress}",
            "move {root}/zig-windows-x86_64-0.9.1 {root}/zig",
            "echo \"@echo off\n{root}/zig/zig cc -target x86_64-windows-gnu %*\" > {root}/zig/gcc.bat",
            "copy {root}/zig/gcc.bat {root}/zig/clang.bat",
            "echo \"@echo off\n{root}/zig/zig c++ -target x86_64-windows-gnu %*\" > {root}/zig/g++.bat",
            "copy {root}/zig/g++.bat {root}/zig/clang++.bat"
            ],
          "config": { "bin": "{root}/python" }
        },
        "armosx": {
          "url": "https://ziglang.org/download/0.9.1/zig-macos-aarch64-0.9.1.tar.xz",
          "setup": [
            "{uncompress}",
            "mv {root}/zig-macos-aarch64-0.9.1 {root}/zig",
            "echo \"#!/bin/bsh\n{root}/zig/zig cc -target aarch64-macos-gnu $@\" > {root}/zig/gcc",
            "cp {root}/zig/gcc {root}/zig/clang",
            "echo \"#!/bin/bsh\n{root}/zig/zig c++ -target aarch64-macos-gnu $@\" > {root}/zig/g++",
            "cp {root}/zig/g++ {root}/zig/clang++",
            "chmod +x {root}/zig/gcc {root}/zig/clang",
            "chmod +x {root}/zig/g++ {root}/zig/clang++"
            ]
          },
        "armlinux": {
          "url": "https://ziglang.org/download/0.9.1/zig-linux-aarch64-0.9.1.tar.xz",
          "setup": [
            "{uncompress}",
            "mv {root}/zig-linux-aarch64-0.9.1 {root}/zig",
            "echo \"#!/bin/bsh\n{root}/zig/zig cc -target aarch64-linux-gnu $@\" > {root}/zig/gcc",
            "cp {root}/zig/gcc {root}/zig/clang",
            "echo \"#!/bin/bsh\n{root}/zig/zig c++ -target aarch64-linux-gnu $@\" > {root}/zig/g++",
            "cp {root}/zig/g++ {root}/zig/clang++",
            "chmod +x {root}/zig/gcc {root}/zig/clang",
            "chmod +x {root}/zig/g++ {root}/zig/clang++"
            ]
          }
        }
      },
    "python": {
      "setup": [
        "{uncompress}",
        "ln -s {root}/python/bin/python3 {root}/python/bin/python"
        ],
      "config": {
        "bin": "{root}/python/bin",
        "envvars": {
          "PYTHONHOME": "{root}/python",
          "PYTHONPATH": "{cwd}"
          }
        },
      "3.10.3": {
        "osx": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-x86_64-apple-darwin-install_only.tar.gz" },
        "linux": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-x86_64-unknown-linux-gnu-install_only.tar.gz" },
        "windows": {
          "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-x86_64-pc-windows-msvc-shared-install_only.tar.gz",
          "config": { "bin": "{root}/python" }
        },
        "armosx": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-aarch64-apple-darwin-install_only.tar.gz" },
        "armlinux": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-aarch64-unknown-linux-gnu-install_only.tar.gz" }
      },
      "3.7.9": {
        "setup": [
          "{uncompress}",
          "ln -s {root}/python/install/bin/python3 {root}/python/install/bin/python"
          ],
        "config": {
          "bin": "{root}/python/install/bin",
          "envvars": {
            "PYTHONHOME": "{root}/python/install",
            "PYTHONPATH": "{cwd}"
            }
          },
        "osx": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20200822/cpython-3.7.9-x86_64-apple-darwin-pgo-20200823T0123.tar.zst" },
        "linux": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20200822/cpython-3.7.9-x86_64-unknown-linux-gnu-pgo-20200823T0036.tar.zst" },
        "windows": {
          "url": "https://github.com/indygreg/python-build-standalone/releases/download/20200822/cpython-3.7.9-x86_64-pc-windows-msvc-shared-pgo-20200823T0118.tar.zst",
          "setup": [
            "{uncompress}",
            "copy {root}/python/install/python.exe {root}/python/install/python3.exe"
            ]
          },
        "armosx": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-aarch64-apple-darwin-install_only.tar.gz" },
        "armlinux": { "url": "https://github.com/indygreg/python-build-standalone/releases/download/20220318/cpython-3.10.3+20220318-aarch64-unknown-linux-gnu-install_only.tar.gz" }
      }
    },
    "nim": {
      "config": { "bin": "{root}/nim/bin" },
      "1.6.4": {
        "setup": [
          "{uncompress}",
          "mv {root}/nim-1.6.4 {root}/nim"
        ],
        "linux": { "url": "https://nim-lang.org/download/nim-1.6.4-linux_x64.tar.xz" },
        "windows": {
          "url": "https://nim-lang.org/download/nim-1.6.4_x64.zip",
          "setup": [
            "{uncompress}",
            "move {root}/nim-1.6.4 {root}/nim"
          ]
        },
        "osx": { "url": "https://github.com/nim-lang/nightlies/releases/download/latest-version-1-6/macosx_x64.tar.xz"}
        }
      }
  }
}
